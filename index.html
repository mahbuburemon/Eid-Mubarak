<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eid Mubarak by Javascript</title>
</head>
<body>
    <section class="eid">
        <div class="h1">
            <h1>Countdown Eid-Ul-Fitr</h1>
        </div>
        <div class="headline2">
            <h2>Eid Mubarak</h2>
        </div>

    </section>
    
    
    
    <section class="eid">
        <div id="countdown" class="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
    
            <div class="time">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
    
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
    
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div> 
 
        </div>
        
    </section>

    
        <footer>
            <p>Depending on the rising of the moon </p>
        </footer>

   

    
    
   <script src="eid.js"></script> 
</body>
</html>
